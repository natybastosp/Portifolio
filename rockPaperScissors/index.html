<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="bagde">User</div>
      <div id="comp-label" class="bagde">Comp</div>
      <span is="user-score">00</span> : <span is="comp-score">00</span>
    </div>

    <div class="result">
      <p>Win</p>
    </div>

    <div class="choices">
      <div id="rck" class="choice">
        <img src="assets/img/rock.png" alt="rock" />
      </div>
      <div id="aper" class="choice">
        <img src="assets/img/paper.png" alt="paper" />
      </div>
      <div id="scissors" class="choice">
        <img src="assets/img/scissors.png" alt="scissors" />
      </div>
    </div>
    <p id="message">Make your move</p>
  </body>
</html>
