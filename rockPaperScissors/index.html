<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="bagge">User</div>
      <div id="comp-label" class="bagge">Comp</div>
      <span is="user-score">00</span> : <span is="comp-score">00</span>
    </div>

    <div class="result">
      <p>Win</p>
    </div>

    <div class="choices">
      <div class="choices">
        <img src="" alt="" />
      </div>
    </div>
  </body>
</html>
